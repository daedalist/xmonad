backend = "glx";
vsync = "opengl-swc"
paint-on-overlay = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
unredir-if-possible = true;

blur-background = true;
blur-background-frame = true;
blur-method = "gaussian";
blur-strength = 35;

# Shadow
shadow = true;
clear-shadow = true;
shadow-radius = 10;
shadow-offset-x = -20;
shadow-offset-y = -10;
shadow-opacity = 1;
shadow-ignore-shaped = true;

shadow-exclude = [
    "name = 'Notification'",
    "name *= 'spotify'"
];

frame-opacity = 1;
